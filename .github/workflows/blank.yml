# This is a basic workflow to trigger automation features

name: automation test workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_and_run_automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Execute Automation Testing
        run: mvn test

      - name: upload coverage report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: automation-test-artifacts
          path: test-output/cucumberReport.html
          if-no-files-found: error
          retention-days: 3
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-github-pages@v3.1.12
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: test-output


