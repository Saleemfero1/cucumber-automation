# This is a basic workflow to trigger automation features

name: automation test workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_and_run_automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      # Runs a set of commands using the runners shell
      - name: execute automation feature
        run: mvn clean test
      # - name: Delay for 30 sec
      #   run: sleep 30  # 300 seconds = 5 seconds
      - name: List files in directory
        run: ls -R
    
      - name: upload coverage report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: automation-test-artifacts
          path: test-output/cucumberReport.html
          if-no-files-found: error
          retention-days: 3
