# This is a basic workflow to trigger automation features

name: automation test workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_and_run_automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Execute Automation Testing
        run: mvn test

      - name: upload coverage report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: automation-test-artifacts
          path: test-output/cucumberReport.html
          if-no-files-found: error
          retention-days: 3
    
  deploy_to_gh_pages:
    runs-on: ubuntu-latest
    needs: build_and_run_automation
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: gh-pages

      - name: Copy HTML Report
        run: cp -R ${{ needs.build_and_run_automation.outputs.artifacts }}/cucumberReport.html .

      - name: Commit and Push Changes
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "Update Cucumber report"
          git push origin gh-pages

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .


